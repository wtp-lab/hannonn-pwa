<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Hanon MVP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="theme-color" content="#2563eb">
</head>

<body>
    <div id="app" class="container">
        <header>
            <div class="header-left">
                <h1>English Hanon</h1>
                <button id="btn-session-list" class="btn-text">Select Session ▾</button>
            </div>
            <div class="header-stats">
                <div class="stats">Completed: <span id="total-sessions">0</span></div>
                <div class="stats">Session: <span id="current-session-display">-- / --</span></div>
            </div>
        </header>

        <div id="session-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Select Session</h2>
                    <button id="btn-close-modal" class="btn-close">×</button>
                </div>
                <div id="session-list" class="session-list">
                    <!-- Session items will be injected here -->
                </div>
            </div>
        </div>

        <main>
            <div id="card" class="card">
                <div class="section base">
                    <div class="section-header">
                        <p class="label">Original</p>
                        <button id="btn-play-base" class="btn-icon" aria-label="Play original text">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                                fill="currentColor">
                                <path
                                    d="M560-131v-82q90-26 145-100t55-168q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 127-78 224.5T560-131ZM120-360v-240h160l200-200v640L280-360H120Zm440 40v-322q47 22 73.5 66t26.5 96q0 51-26.5 94.5T560-320ZM400-606l-86 86H200v80h114l86 86v-252ZM300-480Z" />
                            </svg>
                        </button>
                    </div>
                    <p id="base-en" class="text-en">Loading...</p>
                    <p id="base-ja" class="text-ja">...</p>
                </div>

                <div class="divider"></div>

                <div class="section instruction">
                    <p class="label">Instruction</p>
                    <p id="instruction" class="text-instruction">...</p>
                </div>

                <div class="divider"></div>

                <div class="section answer">
                    <div class="section-header">
                        <p class="label">Answer</p>
                        <button id="btn-play-answer" class="btn-icon" aria-label="Play answer text">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                                fill="currentColor">
                                <path
                                    d="M560-131v-82q90-26 145-100t55-168q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 127-78 224.5T560-131ZM120-360v-240h160l200-200v640L280-360H120Zm440 40v-322q47 22 73.5 66t26.5 96q0 51-26.5 94.5T560-320ZM400-606l-86 86H200v80h114l86 86v-252ZM300-480Z" />
                            </svg>
                        </button>
                    </div>
                    <div id="answer-box" class="answer-box hidden">
                        <p id="answer-en" class="text-en">...</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <button id="btn-show-answer" class="btn secondary">Show Answer</button>
            <button id="btn-next" class="btn primary">Next</button>
            <div id="loading-message" class="hidden">Loading questions...</div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
